            <div class="icon">

          class=" hidden sm:flex text-sm   justify-between items-center gap-x-2">
          <div class="icon ">

        <div class="login text-sm">Login</div>
        <div class="Signup bg-white text-sm text-black p-2 rounded-3xl">Sign
          up</div>

          </div>

            class="flex justify-between gap-x-6 items-center text-gray-500 text-[15px]  max-[1200px]:hidden ">
            <a href="#">Request a trip</a>
            <a href="#">Reserve a trip</a>
            <a href="#">See prices</a>
            <a href="#">Explore trip options</a>
            <a href="#">Airport trips</a>
